<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Kubalist</title>
    <meta
      name="viewport"
      content="initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link rel="stylesheet" href="/assets/mvp.css" />
    <link rel="stylesheet" href="/assets/tagify.css" />
    <script defer type="text/javascript" src="/assets/tagify.js"></script>
    <script defer type="text/javascript" src="app.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <a href="https://kubalist.kbn.one/">Kubalist</a>
        <ul>
          <li>Home</li>
          <li><a href="#howto">使い方</a></li>
          <li><a href="#api">API</a></li>
          <li>
            <a href="https://www.github.com/kuboon/kubalist/" target="_blank">GitHub &nearr;</a>
          </li>
        </ul>
      </nav>
      <h1>クバリスト</h1>
      <h2>online card deal</h2>
      <p>
        どんな<b>カードセット</b>でも、URLをシェアするだけで、1枚ずつ配れます。
      </p>
    </header>
    <main>
      <section>
        <header>
          <p id="message"></p>
        </header>
        <form>
          <div>
            <label for="cards">カードセット</label>
            <input
              type="text"
              id="cards"
              name="cards"
              size="28"
              value="人狼,村人,狂人"
            />
          </div>
          <button onclick="create(); return false;">ルーム作成</button>
          <div id="results" style="max-width: 100%;"></div>
        </form>
        <aside id="room" style="display: none;">
          <p>以下のURLをメンバーにシェアしてください</p>
          <input id="room_url" type="text" onfocus="this.select()"/>
          <button onclick="reset(); return false;">配りなおす</button>      
        </aside>
      </section>
      <hr />
      <section id="howto">
        <header>
          <h2>使い方</h2>
        </header>
        <aside>
          <h3>カードセット作る</h3>
          <p>何枚でもOK</p>
        </aside>
        <aside>
          <h3>ルーム作成</h3>
          <p>URLが発行されるのでプレイヤーにシェアします</p>
        </aside>
        <aside>
          <h3>カードをめくる！</h3>
          <p>ランダムにカードが配られます</p>
          <p>同じメンバーで何度でも配りなおせます。</p>
        </aside>
      </section>
      <hr />
    </main>
    <hr />
    <footer>
      <p>
        <a href="https://kuboon.github.io" target="_blank">@Kuboon &nearr;</a>
      </p>
    </footer>
  </body>
</html>
